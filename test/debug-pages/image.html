<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Map with image source clipped</title>
    <script src="../../dist/maplibre-gl-dev.js"></script>
    <link href="../../dist/maplibre-gl.css" rel="stylesheet" />
    <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
       
const center =  [11.39085, 47.27574];
var laTTile = center[1] + 0.025;
var loLTile = center[0] - 0.035;
var laBTile = center[1] - 0.035;
var loRTile = center[0] + 0.035;

const map = new maplibregl.Map({
           container: 'map',
           hash: false,
           style: {
               version: 8,
               sources: {
                   image: {
                       type: 'image',
                       url: './3IyX7CK.png',
                       coordinates: [
                           [loLTile, laTTile],
                           [loRTile, laTTile],
                           [loRTile, laBTile],
                           [loLTile, laBTile]
                       ]
                   },
                   //    osm: {
                   //        type: 'raster',
                   //        tiles: ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'],
                   //        tileSize: 256,
                   //        attribution: '&copy; OpenStreetMap Contributors',
                   //        maxzoom: 19,
                   //    },
                   terrainSource: {
                       type: 'raster-dem',
                       url: 'https://demotiles.maplibre.org/terrain-tiles/tiles.json',
                       tileSize: 256,
                   },
                   //    hillshadeSource: {
                   //        type: 'raster-dem',
                   //        url: 'https://demotiles.maplibre.org/terrain-tiles/tiles.json',
                   //        tileSize: 256,
                   //    },
               },
               layers: [
                   //   {
                   //       id: 'osm',
                   //       type: 'raster',
                   //       source: 'osm',
                   //   },
                   //    {
                   //        id: 'hills',
                   //        type: 'hillshade',
                   //        source: 'hillshadeSource',
                   //        layout: {visibility: 'visible'},
                   //        paint: {'hillshade-shadow-color': '#473B24'},
                   //    },
                   {
                       id: 'image',
                       type: 'raster',
                       source: 'image',
                       'paint': {
                           'raster-resampling': 'nearest'
                       }
                   },
               ],
           },
           center,
           zoom: 12,
           pitch: 60,
           bearing: -60,
});

// map.addControl(new maplibregl.NavigationControl({
//            visualizePitch: true,
//            showZoom: true,
//            showCompass: true
// }));

// map.addControl(
//            new maplibregl.TerrainControl({
//                source: 'terrainSource',

// Adding layer with terrain
map.on('load', () => {
           map.setTerrain({source: 'terrainSource', exaggeration: 1});
           map.showTileBoundaries = true;
});

    </script>    
  </body>
</html>
